<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CD Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <style>

    .box{
   width: 600px;
   height: 600px;
   border: 1px solid black;
   padding: 20px;
   }
   
   label {
           display: inline-block;
           width: 100px;
           margin: 10px;
         }
   
   </style>

  <body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="index.html">Financial Calculators</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="mortgageCalculator.html">Mortgage</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="CDCalculator.html">CD</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="AnnuityCalculator.html">Annuity</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="TemperatureCalculator.html">Temperature</a>
                  </li>
                 
                </ul>

              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Certificate of Deposit (CD) Calculator</h1>
            </div>
        </div>

        <div>
          <div class="box" style="text-align: center;">
              
              <label class="form-label" for="inputPrincipal">Principal</label> 
              <input class="form" id="inputPrincipal" type="text">
              <br>
              <label class="form-label" for="inputTerm">Term (months) </label>
              <input class="form" id="inputTerm" type="text">
              <br>
              <label class="form-label" for="inputInterest">Annual IR </label>
              <input class="form" id="inputInterest" type="text">
              <br>
              <label class="form-label" for="inputCompounding">Compounding </label>
              <input class="form" id="inputCompounding" type="text">
        
              
              
              <div class="row mb-3 g-3 align-items-center">
                <div class="col-auto">
                    <input type="button" class="btn btn-primary" id="buttonCalculate" value="Calculate!" >
                </div>
            </div>    
                
                <label class="form-label" for="outputTotalAmount">Total Amount </label> 
                <input class="form" id="outputTotalAmount" readonly type="text">
          </div>
          
        </div>

        <div class="row">
             <div class="col">
               <p>Page Contents</p>
            </div>
        </div>

    </main>


    <footer class="container">
        <div class="row">
            <div class="col">
      <p>Financo</p>
            </div>
        </div>
  
    </footer>

    <script src="scripts/cdCalculator.js"></script>
  </body>
</html>
