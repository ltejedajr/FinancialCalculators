<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Annuity Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
  .box {
    width: 600px;
    height: 400px;
    border: 1px solid black;
    padding: 20px;
  }

  label {
    display: inline-block;
    width: 100px;
    margin: 10px;
  }
</style>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Financial Calculators</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="mortgageCalculator.html">Mortgage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cdCalculator.html">CD</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="annuityCalculator.html">Annuity</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="tempConverter.html">Temperature</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <div class="col">
        <h1>Annuity Calculator</h1>
      </div>
    </div>


    <div class="box" style="text-align: center;">
      <div class="boxrow mb-3 g-1 align-items-center">
        <label class="form-label" for="inputMonthlyPayout">Monthly Payout: </label>
        <input class="form" id="inputMonthlyPayout" type="text" style="width: 10em;">
        <br>
        <label class="form-label" for="inputYearsToPayout">Number of Years #: </label>
        <input class="form" id="inputYearsToPayout" type="text" style="width: 10em;">
        <br>
        <label class="form-label" for="inputExpectedInterest">Interest Rate %: </label>
        <input class="form" id="inputExpectedInterest" type="text" style="width: 10em;">
      </div>



      <div class="row mb-3 g-3 align-items-center">
        <div class="col">
          <input type="button" class="btn btn-primary" id="buttonCalculate" value="Calculate!">
        </div>
      </div>

    
      <label class="form-label" for="outputPresentValue"><b>Present Value: </b></label>
      <input class="form" id="outputPresentValue" readonly type="text">
    </div>

  </main>


  <footer class="container">
    <div class="row">
      <div class="col">
      </div>
    </div>

  </footer>

  <script src="scripts/annuityCalculator.js"></script>
</body>

</html>
